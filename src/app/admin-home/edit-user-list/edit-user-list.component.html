<nz-table #ajaxTable nzShowSizeChanger [nzFrontPagination]="true" [nzData]="dataSet" [nzLoading]="loading" [nzTotal]="total"
  [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" (nzPageIndexChange)="pageChange()" (nzPageSizeChange)="PageSizeChange(true)">
  <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzShowSort nzSortKey="id">ID</th>
      <th nzShowSort nzSortKey="name">姓名</th>
      <th nzShowSort nzSortKey="phone">手机</th>
      <th nzShowSort nzSortKey="email">
        <span>Email</span>
      </th>
      <th>
        操作
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of ajaxTable.data">
      <td>{{data.id}}</td>
      <td>{{data.nickname}}</td>
      <td>{{data.phone}}</td>
      <td>{{data.email}}</td>
      <td>edit</td>
    </tr>
  </tbody>
</nz-table>
